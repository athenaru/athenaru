                },

                3: {
                    position: 'Sales & Marketing Intern',
                    company: 'Amira Labs',
                    companyUrl: 'https://amiralabs.com/',
                    date: 'June 2022 - August 2022',
                    description: '<br><ul><li><strong>Developed 3 workflows to web-scrape job listings off Y Combinator</strong><br>&nbsp;Skills: R, Python, Google Chrome Extensions</li><li><strong>Led a team of 4 interns to train a ML model in GCP’s Vertex AI to extract key words from Y Combinator listings</strong><br>&nbsp;Skills: Google Cloud Platform (GCP) Vertex AI</li><li><strong>Researched tech consulting start-ups in the Research Triangle Park to set up meetings for potential partnerships</strong><br>&nbsp;Skills: Excel, LinkedIn</li><li><strong>Presented research on sales methods and website technology usage of 7 competitors with a focus on user behavior</strong><br>&nbsp;Skills: Excel</li></ul>', 
                    image: 'assets/img/work/AL-1.jpg'
                }
                
            };
    
            // Load work details based on work ID
            if (workId && workDetails[workId]) {
                const work = workDetails[workId];
                document.getElementById('workPosition').innerText = work.position;
                document.getElementById('company').innerText = work.company;
                document.getElementById('companyLink').href = work.companyUrl;
                document.getElementById('workDate').innerText = work.date;
                document.getElementById('workDescription').innerHTML = work.description;
                document.getElementById('workImage').src = work.image;
            }

            // Function to get the current id from the URL
            function getCurrentId() {
            var hash = window.location.hash;
            if (hash) {
                return parseInt(hash.split('=')[1]); // Extract the id value
            }
            return null;
            }

            // Function to determine the next-exp id
            function getNextEXPId(currentId) {
                if (currentId > 1) {
                    return currentId - 1; // We want to decrement the current ID for the "Next Experience"
                }
                return null;
            }

            // Function to determine the previous-exp id
            function getPreviousEXPId(currentId) {
                if (currentId < 3) {
                    return currentId + 1; // We want to increment the current ID for the "Previous Experience"
                }
                return null;
            }

            const prevLink = document.getElementById('prev-link');
            const nextLink = document.getElementById('next-link');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            const currentId = parseInt(workId);

            if (currentId !== null) {
                const previousId = getPreviousEXPId(currentId);
                if (previousId !== null) {
                    prevLink.href = "blog-single.html?id=" + previousId;
                } else {
                    // If there's no previous id, hide the previous button
                    prevBtn.style.display = 'none';
                }

                const nextId = getNextEXPId(currentId);
                if (nextId !== null) {
                    nextLink.href = "blog-single.html?id=" + nextId;
                } else {
                    // If there's no next id, hide the next button
                    nextBtn.style.display = 'none';
                }
